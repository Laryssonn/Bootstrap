<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Curso de bootstrap 3</title>
    <meta name="description" content="curso de bootstrap 3">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<div class="btn-group">
				<div class="btn-group btn-group-sm">
					<button class="btn btn-primary">My Button</button>
					<button class="btn btn-primary">My Button</button>
					<button class="btn btn-primary">My Button</button>
					<button class="btn btn-primary">My Button</button>
				</div>
				<br/>
				<br/>
				<div class="btn-group btn-group-sm">
					<button class="btn btn-primary">My Button</button>
					<button class="btn btn-primary">My Button</button>
					<button class="btn btn-primary">My Button</button>
					<button class="btn btn-primary">My Button</button>
				</div>
				
			</div>
			<br/><br/>
			<div class="btn-group">
				<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
					Abrir Caixa
				</button>

				<ul class="dropdown-menu">
					<li><a href="#">Action</a></li>
					<li><a href="#">Anotehr Action</a></li>
					<li><a href="#">Something else where</a></li>
					<li><a role="separetor" class="diver"></a></li>
					<li><a href="#">Separated Link</a></li>
				</ul>
			</div>
			<br/><br/>
			<button class="btn btn-lg btn-primary btn-loading" data-loading-text="Finalizando, aguarde...">
			Finalizar Cadastro
			</button>
			<br/><br/>
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-primary active">
					<input type="checkbox" name="options" id="options1" checked="true">
					Radio 1	
				</label>	
				<label class="btn btn-primary">
					<input type="checkbox" name="options" id="options2" checked="false">
					Radio 2
				</label>	
			
			
			</div>
		</div>
	</div>	
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script>
	$(function(){
		$('.btn-loading').on('click',function(){
			$btn = $(this).button('loading');
			setTimeout(function(){
				$btn.button('reset');
			},1000);
		});
	});
</script>
</body>
</html>
